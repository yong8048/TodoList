<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.scss" />
    <script type="module" defer src="main.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <p class="logo">To Do List</p>

    <div class="create">
      <input type="text" placeholder="할일 추가" />
      <button><img src="./image/plus.png" alt="plus" /></button>
    </div>

    <div class="todo-list">
      <ul class="list"></ul>
      <div class="list-delete"><p>전체삭제</p></div>
    </div>

    <div class="modal">
      <div class="modal-update">
        <p>Please Edit!!!</p>

        <input type="text" class="modal-input" />

        <div>
          <button class="modal-save">저장</button>
          <button class="modal-cancel">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
